<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="css/style.css">
    <title>Airline Tickets</title>
</head>

<body>
    <div class="container">
        <div class="top">
            <div class="header">
                <h2>Ready to take off?</h2>
                <nav>
                    <span><a href=""><i>icon</i>Round Trip</a></span>
                    <span><a href=""><i>icon</i>One-way Trip</a></span>
                </nav>
            </div>
            <div class="search">
                <div class="left">
                    <div class="inputBox">
                        <label for="">Where From?</label>
                        <div class="whitebox">
                            <i>icon</i><input type="text" name="" id="" placeholder="location">
                        </div>
                    </div>
                    <div class="inputBox">
                        <label for="">Where To?</label>
                        <div class="whitebox">
                            <i>icon</i><input type="text" name="" id="" placeholder="location">
                        </div>
                    </div>
                </div>
                <div class="right">
                    <div class="dateBox">
                        <label for="">Departure</label>
                        <i>icon</i><input type="date" name="" id="">
                    </div>
                    <div class="dateBox">
                        <label for="">Return</label>
                        <i>icon</i><input type="date" name="" id="">
                    </div>
                    <div class="seatBox">
                        <label for="">Seats</label>
                        <i>icon</i>
                        <input type="number" name="" id="">
                    </div>
                    <button class="searchBtn">
                        <i>icon</i>Search
                    </button>
                </div>
            </div>
        </div>
        <div class="bottom"></div>
    </div>
</body>

</html>
